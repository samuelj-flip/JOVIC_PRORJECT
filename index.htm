<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>

    <div class="header">
        <div class="txt">
            <h2>CPN NSQ CANDIDATE</h2>
        </div>
    </div>

    <div class="container">
        <div class="pic">
            Passport Picture
        </div>
        <div class="rem">
            <h3>BIO-DATA</h3>
            <form action="">
                <label for="">Unique Learner No.(ULN):</label>
                <input type="text" placeholder=""><br>
                <label for="">Surname:</label>
                <input type="text" placeholder=""><br>
                <label for="">Date of Birth:</label>
                <input type="text" placeholder=""><br>
                <label for="">Place of Birth:</label>
                <input type="text" placeholder=""><br>
                <label for="">Home Address:</label>
                <input type="text" placeholder=""><br>
                <label for="">Nationality:</label>
                <input type="text" placeholder=""><br>
                <label for="">State of Origin:</label>
                <input type="text" placeholder=""><br>
                <label for="">Tel:</label>
                <input type="text" placeholder=""><br>
                <label for="">E-mail:</label>
                <input type="text" placeholder="">
            </form>

            <div class="check">
                <h3>QUALIFICATIONS ACHIEVED:</h3>
                <!-- <h3></h3> -->
            </div>
        </div>
    </div>

    <div class="register">
        <div class="child1">
            <label for="">Course:</label>
            <input type="text" placeholder="">
            <label for="">Awarding Body:</label>
            <input type="text" placeholder="">
            <label for="">Date:</label>
            <input type="text" placeholder="">
        </div>

        <div class="child2">
            <label for="">Course Registration No:</label>
            <input type="text" placeholder=""><br>
            <label for="">Professional/Occupational Area:</label>
            <input type="text" placeholder=""><br>
            <label for="">Current Place of Work:</label>
            <input type="text" placeholder=""><br>
            <label for="">Workplace Address:</label>
            <input type="text" placeholder=""><br>
            <label for="">Workplace Tel. Number(s):</label>
            <input type="text" placeholder=""><br>
            <label for="">Workplace e-mail:</label>
            <input type="text" placeholder=""><br>
            <label for="">Date</label>
            <input type="text" placeholder="">
        </div>
    </div>

    <div class="bottom">
        <label for="">Signature:</label>
        <input type="text" placeholder="">
        <label for="">Date:</label>
        <input type="text" placeholder="">
    </div>

</body>

</html>
